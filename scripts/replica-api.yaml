    Voices:
      description: Successful retrieval of voices
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Voice'
              voices_aggregate:
                type: object
                properties:
                  aggregate:
                    type: object
                    properties:
                      count:
                        type: number
                        example: 3

    SpeechHistory:
      description: A list of speech history entries
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/SpeechHistoryEntry'
              history_aggregate:
                type: object
                properties:
                  aggregate:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 45
              styles:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Polite
                    history_aggregate:
                      type: object
                      properties:
                        aggregate:
                          type: object
                          properties:
                            count:
