components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Voice:
      type: object
      properties:
        uuid:
          type: string
          example: b9e84783-d657-4efe-b5b8-8b64a5a4bc2b
        name:
          type: string
          example: Mark
        avatar_url:
          type: string
          nullable: true
          example: null
        hero_image_url:
          type: string
          nullable: true
          example: null
        hero_sample_url:
          type: string
          nullable: true
          example: null
        description:
          type: string
          nullable: true
          example: null
        metadata:
          type: object
          properties:
            accent:
              type: string
            gender:
              type: string
            voiceAge:
              type: string
        characteristics:
          type: array
          items:
            type: string
        default_sample:
          $ref: '#/components/schemas/Sample'
        default_style:
          $ref: '#/components/schemas/VoiceStyle'
        styles:
          type: array
          items:
            $ref: '#/components/schemas/VoiceStyle'

    VoiceStyle:
      type: object
      properties:
        uuid:
          type: string
          example: "e76aaaf3-3f98-4fb2-be68-1ed36a5e197a"
        name:
          type: string
          example: "Casual"
        description:
          type: string
          nullable: true
          example: null
        speaker_id:
          type: string
