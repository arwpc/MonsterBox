openapi: 3.0.0
info:
  title: Replica API
  version: 2.0.0
  description: API Documentation for Replica Studios
  contact:
    email: "team@replicastudios.com"
servers:
  - url: "https://api.replicastudios.com/v2"
    description: "Production"

tags:
  - name: auth
    description: Endpoints for authentication and authorization
    x-displayName: Auth
  - name: userinfo
    description: Endpoints for user information
    x-displayName: User Info
  - name: voices
    description: Endpoints for voice-related operations
    x-displayName: Voices
  - name: speech (history)
    description: Endpoints related to retrieving speech history
    x-displayName: History
  - name: speech
    description: Endpoints related to speech job operations
    x-displayName: Operations
  - name: speech (batched)
    description: Endpoints related to speech batch operations
    x-displayName: Batch Operations
  - name: tts
    description: Endpoints for Text-to-Speech operations
    x-displayName: Text-to-Speech
  - name: sts
    description: Endpoints for Speech-to-Speech operations
    x-displayName: Speech-to-Speech
  - name: voicelab
    description: Endpoints for Voicelab operations
    x-displayName: Voicelab
  - name: favorites
    description: Endpoints for User favorites retrieval
    x-displayName: Favorites
  - name: labels
    description: Endpoints for User label operations
    x-displayName: Labels
  - name: effects
    description: Endpoints for effects operations
    x-displayName: Effects Presets

x-tagGroups:
  - name: auth
    tags:
      - auth
      - userinfo
  - name: voices
    tags:
      - voices
  - name: speech
    tags:
      - speech (history)
      - speech
      - speech (batched)
  - name: speech generation
    tags:
      - tts
      - sts
  - name: voicelab
    tags:
      - voicelab
  - name: favorites & labels
    tags:
      - favorites
      - labels
  - name: effects presets
    tags:
      - effects


paths:
  /auth:
    post:
      tags:
        - auth
      summary: Authenticate user
      description: Authenticate user (Bearer Authentication Only)
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
                secret:
                  type: string
                  example: 069e9582-ce4c-4675-9589-71448bb89690
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token:
                    type: string
                    example: "6fce13d2-aa94-4ee0-b9e8-fca1b37290e5"
        '401':
          description: Invalid authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                      example: "Invalid authentication"

  /auth/refresh:
    post:
      tags:
        - auth
      summary: Refresh authentication token
      description: Refresh authentication token (Bearer Authentication Only)
      operationId: refreshAuthToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: 0c9f73f0-25a3-4737-beda-68d7fa24ce01
      responses:
        '200':
          description: Successful token refresh
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token:
                    type: string
                    example: "6fce13d2-aa94-4ee0-b9e8-fca1b37290e5"
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                      example: "Refresh token is not found"

  /api_key:
    get:
      x-internal: true
      tags:
        - auth
      summary: Get user API Key
      description: Get user API Key
      operationId: getApiKey
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user API Key
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
  /api_key/regenerate:
    get:
      x-internal: true
      tags:
        - auth
      summary: Regenerate user API Key
      description: Regenerate user API Key
      operationId: getRegenerateApiKey
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful regeneration of user API Key
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /userinfo:
    get:
      tags:
        - userinfo
      summary: Get user information
      description: Get user information
      operationId: getUserInfo
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
                  email:
                    type: string
                    example: user@test.com
                  email_verified:
                    type: boolean
                    example: true
                  created:
                    type: string
                    format: date-time
                    example: 2024-06-12T00:50:08.508505+00:00
                  remaining_usage_credits:
                    type: number
                    example: 500
                  name:
                    type: string
                    example: John Smith
                  subscription:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: string
                        example: sub_1PB5d7IhWOK8iuvJ7nW95Foa
                      tier:
                        type: string
                        example: price_1OZo3XIhWOK8iuvJcuo14Scc
                      status:
                        type: string
                        example: active
                      will_downgrade_to:
                        type: string
                        nullable: true
                      top_up_price_ids:
                        type: array
                        nullable: true
                        items:
                          type: string
                      upgradable_tiers:
                        type: array
                        nullable: true
                        items:
                          type: string
                      downgradable_tiers:
                        type: array
                        nullable: true
                        items:
                          type: string
                      roles:
                        type: array
                        items:
                          type: string
                      currency:
                        type: string
                        nullable: true
                      current_period_end:
                        type: number
                        nullable: true
                      cancel_at_period_end:
                        type: boolean
                        example: false
                      available_languages:
                        type: array
                        items:
                          type: string
                          example: "en"
                      unavailable_languages:
                        type: array
                        items:
                          type: string
                          example: "ja"
                      max_voice_blends:
                        type: number
                        example: 3
                      remaining_downloads:
                        type: number
                        example: 5
                  subscription_discount:
                    type: string
                    nullable: true
                  preferences:
                    type: object
                    properties:
                      theme:
                        type: string
                        example: "dark"
                      language_code:
                        type: string
                        example: "en"
                      model_chain:
                        type: string
                        example: "vox_1_0"
                      file_format:
                        type: string
                        example: "mp3"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /userinfo/credits:
    get:
      tags:
        - userinfo
      summary: Get user credits information
      description: Get user credits information
      operationId: getUserInfoCredits
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: Successful retrieval of user credits information
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
                  remaining_usage_credits:
                    type: number
                    example: 500
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /userinfo/preferences:
    get:
      tags:
        - userinfo
      summary: Get user preferences
      description: Get user preferences
      operationId: getUserPreferences
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
                  preferences:
                    type: object
                    properties:
                      theme:
                        type: string
                        example: "dark"
                        description: "Theme of the user, `dark` or `light`"
                      language_code:
                        type: string
                        example: "en"
                        description: "Language code of the user, `en`, `ja`, etc."
                      preferred_model_chain_order:
                        type: array
                        items:
                          type: string
                        example: ["vox_1_0", "vox_2_0"]
                        description: "Preferred model chain order of the user, `vox_1_0`, `vox_2_0`, etc."
                      audio_master_eq:
                        type: boolean
                        example: true
                      audio_lufs_target:
                        type: number
                        example: -23
                        description: "LUFS target for normalization, or `null` for raw audio"
                      file_format:
                        type: string
                        example: "mp3"
                        description: "File format of the user, `wav`, `mp3`, `ogg`, or `flac`"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - userinfo
      summary: Update user preferences
      description: Update user preferences
      operationId: updateUserPreferences
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
                  example: "dark"
                  description: "Theme of the user, `dark` or `light`"
                language_code:
                  type: string
                  example: "en"
                  description: "Language code of the user, `en`, `ja`, etc."
                preferred_model_chain_order:
                  type: array
                  items:
                    type: string
                  example: ["vox_1_0", "vox_2_0"]
                  description: "Preferred model chain order of the user, `vox_1_0`, `vox_2_0`, etc."
                audio_master_eq:
                  type: boolean
                  example: true
                  description: "Apply audio master EQ, `true` or `false`"
                audio_lufs_target:
                  type: number
                  example: -23
                  description: "LUFS target for normalization, or `null` for raw audio"
                file_format:
                  type: string
                  example: "mp3"
                  description: "File format of the user, `wav`, `mp3`, `ogg`, or `flac`"
      responses:
        '200':
          description: Successful update of user preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    example: 5cfa9ac9-147b-4ccc-8373-d57dcdecfb27
                  preferences:
                    type: object
                    properties:
                      theme:
                        type: string
                        example: "dark"
                      language_code:
                        type: string
                        example: "en"
                      preferred_model_chain_order:
                        type: array
                        items:
                          type: string
                        example: ["vox_1_0", "vox_2_0"]
                      audio_master_eq:
                        type: boolean
                        example: true
                      audio_lufs_target:
                        type: number
                        example: -23
                      file_format:
                        type: string
                        example: "mp3"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /library/voices:
    get:
      tags:
        - voices
      summary: Get available voices
      description: Get available voices
      operationId: getVoices
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Voices'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /library/voices/{uuid}:
    get:
      tags:
        - voices
      summary: Get a specific voice by UUID
      description: Get a specific voice by UUID
      operationId: getVoiceByUuid
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful retrieval of the voice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voice'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
  /library/voices/{uuid}/favorite:
    post:
      tags:
        - voices
      summary: Favorite a voice by UUID
      description: Favorite a voice by UUID
      operationId: postFavoriteVoiceByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful favorite of the voice
          content:
            application/json:
              schema:
                type: object
                properties:
                  object_id:
                    type: string
                    example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
                  type:
                    type: string
                    example: "voices"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - voices
      summary: Unfavorite a voice by UUID
      description: Unfavorite a voice by UUID
      operationId: deleteFavoriteVoiceByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful unfavorite of the voice
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        object_id:
                          type: string
                          example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
                        type:
                          type: string
                          example: "voices"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /my/voices:
    get:
      tags:
        - voices
      summary: Get voices of the authenticated user
      description: Get voices of the authenticated user
      operationId: getMyVoices
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Voices'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /my/voices/{uuid}:
    get:
      tags:
        - voices
      summary: Get a specific voice of the authenticated user by UUID
      description: Get a specific voice of the authenticated user by UUID
      operationId: getMyVoiceByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful retrieval of the voice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voice'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /my/voices/{uuid}/favorite:
    post:
      tags:
        - voices
      summary: Favorite a user's voice by UUID
      description: Favorite a user's voice by UUID
      operationId: postFavoriteMyVoiceByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful favorite of the voice
          content:
            application/json:
              schema:
                type: object
                properties:
                  object_id:
                    type: string
                    example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
                  type:
                    type: string
                    example: "voice_blends"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - voices
      summary: Unfavorite a user's voice by UUID
      description: Unfavorite a user's voice by UUID
      operationId: deleteFavoriteMyVoiceByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful unfavorite of the voice
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        object_id:
                          type: string
                          example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
                        type:
                          type: string
                          example: "voice_blendss"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /speech/history:
    get:
      tags:
        - speech (history)
      summary: Retrieve speech history
      description: Get a list of all speech history entries.
      operationId: getSpeechHistory
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - speech (history)
      summary: Retrieve filtered speech history
      description: Get a filtered list of speech history entries.
      operationId: getFilteredSpeechHistory
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                offset:
                  type: number
                limit:
                  type: number
                where:
                  type: object
                  properties:
                    user_metadata:
                      type: object
                      additionalProperties: true
                      example:
                        _contains:
                          session_id: Test
                text_filter:
                  type: object
                  properties:
                    name:
                      type: object
                      additionalProperties: true
                      example:
                        _ilike: "%mark%"
                order_by:
                  type: object
                  properties:
                    session_order:
                      type: string
                      example: "desc"
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /speech/versioned-history:
    get:
      x-internal: true
      tags:
        - speech (history)
      summary: Retrieve speech history
      description: Get a list of all latest speech history entries.
      operationId: getSpeechVersionedHistory
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      x-internal: true
      tags:
        - speech (history)
      summary: Retrieve filtered speech history
      description: Get a filtered list of latest speech history entries.
      operationId: getFilteredVersionSpeechHistory
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                offset:
                  type: number
                limit:
                  type: number
                where:
                  type: object
                  properties:
                    user_metadata:
                      type: object
                      additionalProperties: true
                      example:
                        _contains:
                          session_id: Test
                text_filter:
                  type: object
                  properties:
                    name:
                      type: object
                      additionalProperties: true
                      example:
                        _ilike: "%mark%"
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'


  /speech:
    post:
      tags:
        - speech (batched)
      summary: Retrieve speech jobs by UUIDs
      description: Get details of specific speech jobs by their UUIDs.
      operationId: getSpeechJobByUuidBulk
      security:
        - bearerAuth: []
      parameters:
        - name: extension
          in: query
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuids:
                  type: array
                  items:
                    type: string
                    example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
      responses:
        '200':
          $ref: '#/components/responses/SpeechJobs'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    patch:
      tags:
      - speech (batched)
      summary: Update speech jobs by UUIDs
      description: Update details of specific speech jobs by their UUIDs.
      operationId: patchSpeechJobByUuidBulk
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuids:
                  type: array
                  items:
                    type: string
                    example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
                user_metadata:
                  type: object
                  additionalProperties: true
                  example:
                    session_id: Test
                add_user_tags:
                  type: array
                  items:
                    type: string
                remove_user_tags:
                  type: array
                  items:
                    type: string
                    
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      tags:
      - speech (batched)
      summary: Archive speech jobs by UUIDs
      description: Archive specific speech job by their UUIDs.
      operationId: deleteSpeechJobByUuidBulk
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuids:
                  type: array
                  items:
                    type: string
                    example: "67788f31-d05c-4c95-a157-e1f2132d7b52"
      responses:
        '200':
          $ref: '#/components/responses/SpeechHistory'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /speech/download:
    post:
      tags:
        - speech
        - speech (batched)
      summary: Retrieve download url for speech job(s)
      description: Retrieve download url for speech job(s).
      operationId: postSpeechDownload
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                job_ids:
                  type: array
                  example: []
                extension:
                  type: string
                  example: "wav"
      responses:
        '200':
          description: File or zip download url
          content:
            application/json:
              schema:
                type: object
